<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>RDF App</title>
	<script type="text/javascript" src="js/csv-to-json.js"></script>
</head>
<body>
	<input type="file" id="csvFile"/>
	<button type="button" onclick="loadFile()">Load File</button>

	<p id="printJsonHere"></p>
	
	<script>
		function loadFile() {
			document.getElementById('printJsonHere').innerHTML = csvFileToJSON(document.getElementById('csvFile'));
		}
	</script>
</body>
</html>
